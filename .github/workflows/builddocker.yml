name: Build Docker Image

on:
  push:
    tags:
      - 'v*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build Image
      run: docker build . --tag typilusenv --file Dockerfile
    - name: Log into registry
      run: echo ${{ secrets.GITHUB_TOKEN }} | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin
    - name: Push image
      run: |
        docker tag typilusenv docker.pkg.github.com/typilus/typilus-action/actionenv:${GITHUB_REF:10}
        docker push docker.pkg.github.com/typilus/typilus-action/actionenv:${GITHUB_REF:10}
